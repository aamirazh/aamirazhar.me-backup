<p class="links">
  {% if site.facebook_username %}<a href="https://www.facebook.com/{{ site.facebook_username }}" target="_new"><i class="fa fa-facebook"></i></a>{% endif %}
  {% if site.tumblr_username %}<a href="http://{{ site.tumblr_username }}.tumblr.com/" target="_new"><i class="fa fa-tumblr"></i></a>{% endif %}
  {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}" target="_new"><i class="fa fa-github-alt"></i></a>{% endif %}
  {% if site.twitter_username %}<a href="https://www.twitter.com/{{ site.twitter_username }}" target="_new"><i class="fa fa-twitter"></i></a>{% endif %}
  {% if site.linkedin_username %}<a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_new"><i class="fa fa-linkedin"></i></a>{% endif %}
  {% if site.google_plus_username %}<a href="https://plus.google.com/{{ site.google_plus_username }}" target="_new"><i class="fa fa-google-plus"></i></a>{% endif %}
  <a href="{{ site.baseurl }}/feed.xml" target="_new"><i class="fa fa-rss"></i></a>
</p>
